<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <title>上传答题卡</title>
    <style>
        input{
            display: inline;
            width: 100px;
            height: 50px;
        }
        .score{
            margin-top: 2%;
        }
        textarea{
            width: 80%;
        }
        .button{
            margin-top: 2%;
        }
        .back{
            position: relative;
            top: -45px;
            left: 13%;
        }
    </style>
</head>
<body>
<div class="container">
    <form method="POST" action="/backanswer" enctype="multipart/form-data">
        <h3>一、选择题</h3>
        <div class="block1"></div>
        <div class="score"><input type="text" name = "score" placeholder="每题分值"></div>

        <h3>二、判断题</h3>
        <div class="block2"></div>
        <div class="score"><input type="text" name = "score" placeholder="每题分值"></div>

        <h3>三、填空题</h3>
        <div class="block3"></div>
        <div class="score"><input type="text" name = "score" placeholder="每题分值"></div>

        <h3>四、简答题</h3>
        <div>
            <textarea rows="3" cols="120"  name = "answer" >
            DHT11 数字温湿度传感器是一款含有已校准数字信号输出的温湿度复合传感器。 它应用专用的数字模块采集技术和温湿度传感技术。
            </textarea><br>
            <span class="score"><input type="text" placeholder="关键词"  name = "key" ></span>
            <span class="score"><input type="text" placeholder="关键词" name = "key"></span>
            <span class="score"><input type="text" placeholder="关键词" name = "key"></span>
            <div class="score"><input type="text" name = "score" placeholder="每题分值"></div>
        </div>
        <div class="button center-block">
            <button type="button" class="btn btn-primary btn-lg reset">清空</button>
            <button type="submit" class="btn btn-primary btn-lg">保存</button>
<!--            <button type="button" class="btn btn-primary btn-lg">返回</button>-->
        </div>
    </form>
    <form method="POST" action="/answer2update" class="back">
        <button type="submit" class="btn btn-primary btn-lg">返回</button>
    </form>
</div>
<div style="margin-top: 100px">

</div>

<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<tr th:each="answer : ${answers}">
<script th:inline="javascript">
    console.log('123');
    //for (var i=0; i<10; i++){
    if([[${answer.type}]] == "选择题")
        $('.block1').append('<span><input type="text" name = "answer" th:text="" value=[[${answer.answer}]]></span>');
        //$('input').attr('th:placeholder', '123')
    //}
    $('.reset').on('click', function () {
        $("input").val("");
    })
</script>
</tr>
<tr th:each="answer : ${answers}">
    <script th:inline="javascript">
        console.log('123');
        //for (var i=0; i<10; i++){
        if([[${answer.type}]] == "判断题")
            $('.block2').append('<span><input type="text" name = "answer" th:text="" value=[[${answer.answer}]]></span>');
        //$('input').attr('th:placeholder', '123')
        //}
        $('.reset').on('click', function () {
            $("input").val("");
        })
    </script>
</tr>
<tr th:each="answer : ${answers}">
    <script th:inline="javascript">
        console.log('123');
        //for (var i=0; i<10; i++){
        if([[${answer.type}]] == "填空题")
            $('.block3').append('<span><input type="text" name = "answer" th:text="" value=[[${answer.answer}]]></span>');
        //$('input').attr('th:placeholder', '123')
        //}
        $('.reset').on('click', function () {
            $("input").val("");
        })
    </script>
</tr>
</body>
</html>
